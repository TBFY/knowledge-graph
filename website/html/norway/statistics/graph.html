<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

<body>
<div class="tbfy-div-header">
	<img src="/images/tbfy-logo.svg" alt="" height="60"/>
	<a href="/">Knowledge Graph</a>	&raquo; <a href="/norway/">Norway</a> &raquo; <a href="/norway/statistics/">Statistics</a> &raquo; Release
</div>

<hr>

<h3>Instances of OCDS classes in the Knowledge Graph</h3>

<div id="result"
	data-sgvizler-query="
		PREFIX rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>

		SELECT DISTINCT ?class (COUNT(?class) AS ?count) 
		WHERE {
			?s a ?type.
			FILTER(STRSTARTS(STR(?type), &quot;http://data.tbfy.eu/ontology/ocds#&quot;)).
			BIND(REPLACE(STR(?type), &quot;http://data.tbfy.eu/ontology/ocds#&quot;, &quot;&quot;) AS ?class)
		}
		GROUP BY ?class 
		ORDER BY ASC(?class)	
	"
	data-sgvizler-endpoint="http://data.tbfy.eu/sparql"
	data-sgvizler-chart="google.visualization.BarChart"
	data-sgvizler-chart-options="height=500px|width=80%|title=Instances of OCDS classes in the Knowledge Graph|vAxis.title=type"
	data-sgvizler-log="2">
</div>

<hr>
				
<!--SCRIPT-->
<script>
	sgvizler2.showTabHtmlAndScript("result");

	$(function() {
			sgvizler2.containerDrawAll();
	});
</script>
