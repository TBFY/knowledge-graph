<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css">

<script src="/sgvizler2/lib/bootstrap-select/js/i18n/defaults-en_US.min.js"></script>

</head>

<body>
<div class="tbfy-div-header">
	<img src="/images/tbfy-logo.svg" alt="" height="60"/>
	<a href="/">Knowledge Graph</a>	&raquo; <a href="/norway/">Norway</a> &raquo; <a href="/norway/statistics/">Statistics</a> &raquo; Release
</div>

<hr>

<h3>Type of releases</h3>

<div id="result"
	data-sgvizler-query="
		PREFIX ocds: <http://data.tbfy.eu/ontology/ocds#>
		PREFIX tbfy: <http://data.tbfy.eu/ontology/tbfy#>
		
		SELECT ?releaseType (COUNT(?releaseType) AS ?count) WHERE { 
			?contractingProcess a ocds:ContractingProcess.
			?contractingProcess ocds:hasRelease ?release.
			?release tbfy:releaseTag ?releaseType
		} 
		GROUP BY ?releaseType
	"
	data-sgvizler-endpoint="http://data.tbfy.eu/sparql"
	data-sgvizler-chart="google.visualization.BarChart"
	data-sgvizler-chart-options="height=20%|width=80%|title=Number of releases by type|vAxis.title=type"
	data-sgvizler-log="2">
</div>

<hr>
				
<!--SCRIPT-->
<script>
	sgvizler2.showTabHtmlAndScript("result");

	$(function() {
			sgvizler2.containerDrawAll();
	});
</script>

<hr>
